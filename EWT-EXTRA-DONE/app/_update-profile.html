<template>
    <main>
        <h1>Update Profile</h1>

        <form class="form" 
              @submit.prevent="submit">

            <label>Name</label>
            <input v-model.trim="name"
                   type="text"
                   required
                   maxlength="100" 
                   ref="name" 
                   v-focus>

            <label>Photo</label>
            <input type="file" 
                   id="file" 
                   accept="image/*"
                   @change="change"
                   ref="file">

            <br>
            <label for="file">
                <img class="photo" :src="src">
            </label>

            <section>
                <button>Submit</button>
                <button @click.prevent="reset">Reset</button>
                <button @click.prevent="$router.push('/')">Cancel</button>
            </section>
        </form>
    </main>
</template>

<script>
    app.component({
        data: () => ({ 
            name: '',
            photo: null,            
        }),

        computed: {
            src() {
                return this.photo ? URL.createObjectURL(this.photo) : this.$root.user.photoURL;
            },
        },

        methods: {
            change(e) {
                const el = e.target;
                const f = el.files[0];

                el.setCustomValidity('');

                if (!f) {
                    this.photo = null;
                    return;
                }

                crop(f, 150, 150, 'blob', 'image/webp')
                    .then(blob => this.photo = blob)
                    .catch(err => {
                        this.photo = null;
                        el.setCustomValidity('Invalid photo.');
                    });
            },
            reset() {
                this.name = this.$root.user.displayName;
                this.photo = null;
                this.$refs.file.value = '';
                this.$refs.name.focus();
            },
            submit() { 
                this.$root.block();

                const user = this.$root.user;

                // First update the displayName
                user.updateProfile({ displayName: this.name })
                    .then(_ => {
                        return USERS.doc(user.uid).set({
                            displayName: this.name,
                        }, { merge: true });  // Ensure merge is true to update only the displayName
                    })
                    .then(() => {
                        if (this.photo) {
                            // If there's a new photo, upload it
                            return STORAGE
                                .ref('photos')
                                .child(user.uid + '.webp')
                                .put(this.photo)
                                .then(snap => snap.ref.getDownloadURL())
                                .then(url => {
                                    // Then update the profile with the new photoURL
                                    return user.updateProfile({ photoURL: url }).then(() => {
                                        return USERS.doc(user.uid).set({
                                            photoURL: url,
                                        }, { merge: true });  // Ensure merge is true to update only the photoURL
                                    });
                                });
                        }
                    })
                    .then(() => {
                        // Unblock and redirect only after all operations succeed
                        this.$root.unblock();
                        this.$router.push('/');
                    })
                    .catch(err => {
                        console.error("Error updating profile: ", err);
                        this.$root.unblock();
                    });
            },
        },

        created() {
            if (!this.$root.user) {
                this.$router.push('/sign-in');
                return;
            }

            this.name = this.$root.user.displayName;

            document.title = 'Firebase Chat : Update Profile';
        },
    });
</script>
