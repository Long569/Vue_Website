<template>
    <main>
        <h1>Register</h1>

        <form class="form" @submit.prevent="submit" @input="$event.target.setCustomValidity('')">

            <label>Email</label>
            <input v-model.trim="email" type="email" required maxlength="100" ref="email" v-focus>

            <label>Password</label>
            <input v-model.trim="password" type="password" required maxlength="100" ref="password">

            <label>Name</label>
            <input v-model.trim="name" type="text" required maxlength="100">

            <label>Photo</label>
            <input type="file" id="file" accept="image/*" required @change="change" ref="file">

            <br>
            <label for="file">
                <img class="photo" :src="src">
            </label>

            <section>
                <button>Submit</button>
                <button @click.prevent="reset">Reset</button>
                <button @click.prevent="$router.push('/')">Cancel</button>
            </section>
        </form>
    </main>
</template>

<script>
    app.component({
        data: () => ({
            email: '',
            password: '',
            name: '',
            photo: null,
        }),

        computed: {
            src() {
                return this.photo ? URL.createObjectURL(this.photo) : 'image/photo.png';
            },
        },

        methods: {
            change(e) {
                const el = e.target;
                const f = el.files[0];

                el.setCustomValidity('');

                if (!f) {
                    this.photo = null;
                    return;
                }

                crop(f, 150, 150, 'blob', 'image/webp')
                    .then(blob => this.photo = blob)
                    .catch(err => {
                        this.photo = null;
                        el.setCustomValidity('Invalid photo.');
                    });
            },
            reset() {
                this.email = '';
                this.password = '';
                this.name = '';
                this.photo = null;
                this.$refs.file.value = '';
                this.$refs.email.focus();
            },
            submit() {
                this.$root.block();

                AUTH
                    .createUserWithEmailAndPassword(this.email, this.password)
                    .then(credential => {
                        const user = credential.user;

                        // Set default role as member
                        const userProfile = {
                            displayName: this.name,
                            role: 'member',  // Default role
                        };

                        // Update the user's display name
                        user.updateProfile({ displayName: this.name });

                        // Upload photo if provided
                        if (this.photo) {
                            STORAGE
                                .ref('photos')
                                .child(user.uid + '.webp')
                                .put(this.photo)
                                .then(snap => snap.ref.getDownloadURL())
                                .then(url => {
                                    userProfile.photoURL = url;  // Add the photoURL to the profile object
                                    return user.updateProfile({ photoURL: url });
                                })
                                .then(() => {
                                    // After the photo URL is uploaded and profile is updated, store in Firestore
                                    return USERS.doc(user.uid).set(userProfile);
                                })
                                .then(() => {
                                    // Sign out the user after the registration process
                                    return AUTH.signOut();
                                })
                                .then(() => {
                                    this.$root.unblock();
                                    alert('Registration successful! Please sign in.');
                                    this.$router.push('/sign-in');  // Redirect to the sign-in page
                                });
                        } else {
                            // If no photo is uploaded, directly set displayName and role in Firestore
                            USERS.doc(user.uid).set(userProfile)
                                .then(() => {
                                    // Sign out the user after the registration process
                                    return AUTH.signOut();
                                })
                                .then(() => {
                                    this.$root.unblock();
                                    alert('Registration successful! Please sign in.');
                                    this.$router.push('/home');  // Redirect to the sign-in page
                                });
                        }
                    })
                    .catch(err => {
                        this.$root.unblock();
                        alert(err.message);
                    });
            },


        },

        created() {
            document.title = 'Firebase Chat : Register';
        },
    });
</script>
